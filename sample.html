    <script>
        window.onload = function(){
            var list = getParams(location.href)
            for (var i = 0; i < list.length; i++) {
                $(".contain-majors").append("<img>")
            }

            $(".contain-majors img").each(function(i){
                $(this).attr("src", list[i]); 
                $(this).addClass('item')
            });
        }

        function getParams(url) {
            var t = url.split('=')[1]
            var images = []
            switch(t) {
                case '1':
                    images = [
                        './images/jianzhu/1-0.jpg',
                        './images/jianzhu/1-1.jpg',
                        './images/jianzhu/1-2.jpg',
                        './images/jianzhu/1-3.jpg',
                        './images/jianzhu/1-4.jpg'
                    ]
                    break;
            }

            return images;
        }
